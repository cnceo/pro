<!--会员消息-->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article>
                <div id="todo-widget" jarvis-widget data-widget-editbutton="false" data-widget-color="blue" >
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('MemberMessage')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar" ng-show="newTodo">
                                <div class="form-horizontal">
                                    <div class="row">
                                    <label ng-if="isSuperAdmin" class="col-md-1 col-xs-4 input-label">{{getWord('site')}}</label>
                                    <div class="col-md-2 col-xs-8" ng-show="isSuperAdmin">
                                        <div class="form-group" ng-init="site_index_id==''" >
                                            <select  data-smart-select2 class="selectWidth" ng-model="site_index_id" ng-change="sitId(site_index_id)" id="site_index_id">
                                                <option value="">全部</option>
                                                <option value="{{item.site_index_id}}" ng-repeat="item in sharedJson">{{item.site_name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <label class="col-md-1 col-xs-4 input-label">类型</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <select data-smart-select2 class="selectWidth" ng-model="type">
                                                <option value="">请选择类型</option>
                                                <option value="{{item.id}}" ng-repeat="item in typeSelect">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 col-xs-4 input-label">日期</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="开始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>

                                    <label class="col-md-1 input-label col-xs-4">—————</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{getWord('End time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-xs-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="输入账号" ng-model="account">
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-xs-3">
                                        <div class="input-group">
                                            <a class="btn btn-default" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                    <table class="table table-bordered ">
                                        <thead>
                                        <tr>
                                            <th class="text-align-center">标题</th>
                                            <th class="text-align-center">内容</th>
                                            <th class="text-align-center">发送日期</th>
                                            <th class="text-align-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody class="text-align-center">
                                        <tr ng-repeat="item in list">
                                            <td>{{item.title}}</td>
                                            <td>{{item.content}}</td>
                                            <td>{{item.addTime|fiterTime}}</td>
                                            <td>
                                                <button  class="btn btn-default btn-xs" ng-click="delete(item.id)" >{{getWord('Delete')}}</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                <tm-pagination conf="paginationConf"></tm-pagination>

                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
