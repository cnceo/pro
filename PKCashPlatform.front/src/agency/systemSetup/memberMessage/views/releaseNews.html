<!--发布新消息-->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('ReleaseNewMessages')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 input-label">站点选择</label>
                                        <div class="col-md-4">
                                            <!--<div class="form-group">-->
                                                <!--<div class="form-group">-->
                                                <select data-smart-select2 class="selectWidth" ng-model="site">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                                <!--</div>-->
                                            <!--</div>&lt;!&ndash;&ndash;&gt;-->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 input-label">体系选择</label>
                                        <div class="col-md-4">
                                            <select data-smart-select2 class="selectWidth" ng-model="system">
                                                <option value="">请选择</option>
                                                <option value="{{item.id}}" ng-repeat="item in typeDrop">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 input-label">标题</label>
                                        <div class="col-md-4 inline-group">
                                            <input class="form-control" placeholder="请输入标题" type="text" ng-model="title" >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 input-label">内容</label>
                                        <div class="col-md-4">
                                            <textarea style="width: 100%;" rows="5"  ng-model="content"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="submit" ng-click="add()">
                                                <i class="fa fa-save"></i>
                                                完成
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>



</div>
