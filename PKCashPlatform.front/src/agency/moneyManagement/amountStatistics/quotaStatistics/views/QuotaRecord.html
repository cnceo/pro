<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('QuotaRecord')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop">视讯类型</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="vdType">
                                                <option value="">全部</option>
                                                <option ng-value="itemVideo.id" ng-repeat="itemVideo in video">{{itemVideo.product_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4 reltop">交易类别</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="doType">
                                                <option value="">全部</option>
                                                <option ng-value="itemRecord.id" ng-repeat="itemRecord in json.option_record">{{itemRecord.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4 reltop">交易类型</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="cashType">
                                                <option value="">全部方式</option>
                                                <option ng-value="itemType.id" ng-repeat="itemType in json.option_record_type">{{itemType.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">

                                    <label class="col-md-1 control-label col-xs-4 reltop">查询时间</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{getWord('Creation Time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="startTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{getWord('End time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4 reltop">账号</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control inp_2" placeholder="请输入账号" ng-model="adminName">
                                        </div>
                                    </div>
                                    <div class="col-sm-1 col-xs-6 ">
                                        <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                    </div>

                                </div>
                            </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead style="text-align: center">
                                            <tr >
                                                <th class="text-center">编号</th>
                                                <th class="text-center">会员账号</th>
                                                <th class="text-center">视讯类型</th>
                                                <th class="text-center">交易别</th>
                                                <th class="text-center">交易类型</th>
                                                <th class="text-center">交易金额</th>
                                                <th class="text-center">钱包余额</th>
                                                <th class="text-center">交易日期</th>
                                                <th class="text-center">备注</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list" class="text-center">
                                                <td>{{item.id}}</td>
                                                <td>{{item.admin_name}}</td>
                                                <td>{{item.platform}}</td>
                                                <td>{{item.do_type}}</td>
                                                <td>{{item.cash_type}}</td>
                                                <td>{{item.money}}</td>
                                                <td>{{item.balance}}</td>
                                                <td>{{item.create_time}}</td>
                                                <td>{{item.remark}}</td>
                                            </tr>
                                            <tr class="text-center">
                                                <td colspan="5">小计：</td>
                                                <td colspan="4">{{total.subtotal_money}}</td>
                                            </tr>
                                            <tr class="text-center">
                                                <td colspan="5">总计：</td>
                                                <td colspan="4">{{total.total_money}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
