<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('DropList')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 col-xs-4 input-label">转出平台</label>
                                    <div class="col-md-2 allsite col-xs-8">
                                        <div class="form-group">
                                            <select data-smart-select2 style="width: 100%;" ng-model="ctype">
                                                <option value="0">系统余额</option>
                                                <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 col-xs-4 input-label">转入平台</label>
                                    <div class="col-md-2 allsite col-xs-8">
                                        <div class="form-group">
                                            <select data-smart-select2 style="width: 100%;" ng-model="vtype">
                                                <option value="0">系统余额</option>
                                                <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 col-xs-4 input-label">交易类别</label>
                                    <div class="col-md-2 allsite col-xs-8">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="type">
                                                <option value="">请选择</option>
                                                <option ng-value="itemDrop.id" ng-repeat="itemDrop in json.option_droplist" ng-selected="$index==1">{{itemDrop.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 col-xs-4 input-label">账号</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control inp_2" placeholder="请输入账号" ng-model="username">
                                        </div>
                                    </div>

                                </div>
                                <div class="row form-horizontal">
                                        <label class="col-md-1 col-xs-4 input-label">查询时间</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['Creation Time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>

                                        <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['End time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>

                                        <div class="col-sm-1 col-xs-6 text-align-right">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>
                                        <div class="col-md-1 col-xs-6 " >
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="xin()">掉单申请</a>
                                        </div>
                                </div>
                            </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead style="text-align: center">
                                            <tr >
                                                <th class="text-center">编号</th>
                                                <th class="text-center">会员账号</th>
                                                <th class="text-center">转出平台</th>
                                                <th class="text-center">转入平台</th>
                                                <th class="text-center">转入金额</th>
                                                <th class="text-center">转入日期</th>
                                                <th class="text-center">状态</th>
                                                <th class="text-center">备注</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list" class="text-center">
                                                <td>{{item.id}}</td>
                                                <td>{{item.username}}</td>
                                                <td>{{item.ctype}}</td>
                                                <td>{{item.vtype}}</td>
                                                <td>{{item.money}}</td>
                                                <td>{{item.do_time|formatDate}}</td>
                                                <td>{{item.type}}</td>  <!--1表示掉单审核中，2表示审核通过，3无效申-->
                                                <td>{{item.remark}}</td>
                                            </tr>
                                            <tr>
                                                <td colspan="4" class="text-align-right">小计：</td>
                                                <td colspan="4" class="text-align-left">{{total.subtotal_money}}</td>
                                            </tr>
                                            <tr>
                                                <td colspan="4" class="text-align-right">总计：</td>
                                                <td colspan="4" class="text-align-left">{{total.total_money}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
