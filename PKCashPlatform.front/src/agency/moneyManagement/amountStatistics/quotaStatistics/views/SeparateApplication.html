<div id="content">
    <div class="row">
        <section widget-grid id="widget-grid">
            <div class="row">
                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>{{getWord('SeparateApplication')}}</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                    <div class="widget-body-toolbar">
                                        <div class="row form-horizontal">
                                                <fieldset>
                                                    <div >
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">会员账号:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                        <div class="form-group" >
                                                            <input class="form-control " placeholder="会员账号" type="text" ng-model="username">
                                                        </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <div class="">
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">转出平台:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                        <div class="form-group">
                                                            <select data-smart-select2 class="selectWidth" ng-model="ctype">
                                                                <option value="0">系统余额</option>
                                                                <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                                            </select>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <div class="">
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">转入平台:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                        <div class="form-group">
                                                            <select data-smart-select2 class="selectWidth" ng-model="vtype">
                                                                <option value="0">系统余额</option>
                                                                <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                                            </select>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <div>
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">转换金额:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                        <div class="form-group">
                                                            <input class="form-control" type="text" ng-model="money">
                                                        </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <div >
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">掉单时间:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                            <div class="input-group form-group">
                                                                <input type="text" name="mydate" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="do_time">
                                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <fieldset>
                                                    <div >
                                                        <label class="col-md-2 col-xs-4 input-label text-align-right">{{getWord('Remarks')}}:</label>
                                                        <div class="col-md-3 col-xs-8">
                                                        <div class=" form-group">
                                                            <textarea class="form-control" rows="6" placeholder="{{getWord('Remarks')}}" ng-model="remark"></textarea>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                                <div class="row">
                                                    <div class="col-md-6  text-align-center">
                                                        <button class="btn btn-primary"  type="submit" ng-click="submit()">
                                                            {{getWord('Confirm submission')}}
                                                        </button>

                                                        <button class="btn btn-success"  type="submit" onclick="history.go(-1)">
                                                            {{getWord('Return list')}}
                                                        </button>
                                                    </div>
                                                </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
</div>
