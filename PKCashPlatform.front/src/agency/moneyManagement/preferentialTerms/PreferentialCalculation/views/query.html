<div id="content">
    <div class="row">
    </div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('PreferentialStatistics')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div ng-show="newTodo">
                                <div class="row">
                                    <form class="form-horizontal ng-pristine ng-valid">
                                        <label class="col-md-1 col-xs-4 input-label text-align-right">返水</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class=" form-group ">
                                                <select data-smart-select2 ng-change="change(s)" ng-model="s" class="selectWidth" id="type">
                                                    <option value="1">未返水</option>
                                                    <option value="2">返水</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label  class="col-md-1 col-xs-4 input-label">查询日期</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="开始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="startTime">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="结束时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endtIME">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 input-label">综合打码</label>
                                        <div class="col-sm-2 col-xs-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control inp_2 ng-pristine ng-untouched ng-valid" placeholder="0" ng-model="accounts">
                                            </div>
                                        </div>
                                        <div class="col-sm-1 ">
                                            <div class="input-group">
                                                <a class="btn btn-default search" ng-click="Deposit()" href-void>存入</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th >
                                                    选择
                                                </th>
                                                <th>会员</th>
                                                <th>层级</th>
                                                <th>总有效%</th>
                                                <th ng-repeat="item_1 in arr">{{item_1}}</th>
                                                <th>自助返水</th>
                                                <th>返点小计</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td ng-if="bancks">
                                                    <input type="checkbox" name="test"  ng-value="{{item.id}}">
                                                </td>
                                                <td ng-if="bancks_1">已返水</td>
                                                <td>{{item.member}}</td>
                                                <td>{{item.level}}</td>
                                                <td>{{item.Total}}</td>
                                                <td ng-repeat="a in item.tuiyong track by $index">{{a}}</td>
                                                <td>{{item.return}}</td>
                                                <td>{{item.Subtotal}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
