<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('Self service return water')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 col-xs-4 input-label">站点</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group">
                                                <select data-smart-select2  class="selectWidth" ng-model="site_index_id">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in names">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">查询时间</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{getWord('Creation Time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{getWord('End time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-horizontal">
                                    <label class="col-md-1 input-label col-xs-4 ">账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class=" form-group">
                                                <input type="text" class="form-control inp_2" placeholder="账号搜索" ng-model="account">
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">订单号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class=" form-group">
                                                <input type="text" class="form-control inp_2" placeholder="订单号搜索" ng-model="order_num">
                                            </div>
                                        </div>
                                        <div class="col-md-1 col-md-offset-1 col-xs-offset-8">
                                            <div class="input-group form-group">
                                                <a class="btn btn-default search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>订单号</th>
                                                <th>会员账号</th>
                                                <th>总有效投注</th>
                                                <th>总自助返水</th>
                                                <th>返水时间</th>
                                                <th>查询明细</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td>{{item.order_num}}</td>
                                                <td>{{item.account}}</td>
                                                <td>{{item.betting}}</td>
                                                <td>{{item.money}}</td>
                                                <td>{{item.create_time|formatDate}}</td>
                                                <td>
                                                    <!--ui-sref="app.Precalcula.waterdetails"-->
                                                    <button type="submit"  class="btn btn-primary" data-ui-sref="app.Precalcula.waterdetails({Id:item.id})">{{getWord('detailed')}}</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </article>
        </div>
    </section>
    <div class="modal fade" id="dialog_simple_divided" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">{{getWord('Commission setting')}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid"  enctype="multipart/form-data" >
                        <div class="row">
                            <fieldset >
                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">经销商账号</label>
                                    <div class="col-md-10 col-xs-12">
                                        <input class="form-control" placeholder="" type="text" ng-model="agency" name="agencyName" >
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset >
                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">返佣金设定</label>
                                    <div class="col-md-10 col-xs-12">
                                        <input class="form-control" name="agencyAccount" placeholder="" type="text" ng-model="account" >
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset >
                                <div class="form-group">
                                    <label class="col-md-2 col-xs-12 control-label">返佣金上线</label>
                                    <div class="col-md-10 col-xs-12">
                                        <input class="form-control" name="password" placeholder="" type="text" ng-model="password" >
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset >
                                <div class="form-group">
                                    <label class="control-label col-md-2 col-xs-12">选择站点</label>
                                    <div class="col-md-10 col-xs-12">
                                        <select class="form-control">
                                            <option value="Amsterdam">Amsterdam</option>
                                            <option value="Atlanta">Atlanta</option>
                                            <option value="Baltimore">Baltimore</option>
                                            <option value="Boston">Boston</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    {{getWord('Cancel')}}
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="accounts.submit()">
                                    {{getWord('Confirm')}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
