<div id="content">
    <div class="row">
    </div>
    <div class="row">
        <section widget-grid id="widget-grid">
            <div class="row">
                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>{{getWord('DepositBankSet')}}</h2>
                        </header>
                        <div>
                            <div class="widget-body no-padding">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row">
                                            <form class="form-horizontal ng-pristine ng-valid" id="formid_a">
                                                <fieldset>
                                                    <section>
                                                    <div class="col-md-12">
                                                        <label class="col-md-2 col-xs-4 input-label">站点:</label>
                                                        <div class="col-md-4  col-xs-8">
                                                            <div class="form-group">
                                                                <select data-smart-select2 class="selectWidth" ng-model="From.site_index_id" name="site_index_id">
                                                                    <option value="">请选择</option>
                                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                        <label class="col-md-2 col-xs-4  input-label">层级选择:</label>
                                                        <div class="widget-body no-padding form-group col-md-4 col-xs-12 inline-group">
                                                            <div class="panel-group smart-accordion-default" id="accordion-2" style="margin-left: 10px; margin-top: 10px;">
                                                                    <div class="panel panel-default">
                                                            <div class="panel-heading ">
                                                                <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion-2" href="#collapseTwo-1" class="collapsed"> <i class="fa fa-fw fa-plus-circle txt-color-green"></i> <i class="fa fa-fw fa-minus-circle txt-color-red"></i>点击展开</a></h4>
                                                            </div>
                                                            <div id="collapseTwo-1" class="panel-collapse collapse ">
                                                                <div class="panel-body inline-group col-md-12">
                                                                    <label class="radio col col-md-4" ng-repeat=" item in drp">
                                                                        <input type="checkbox" name="level" ng-model="level" class="disable" value="{{item.level_id}}" style="margin-top: 1px">
                                                                        {{item.level_id}}</label>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                            <label class="col-md-2 col-xs-4 input-label ">选择银行:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class="form-group" ng-init="bank_id=''">
                                                                    <select data-smart-select2 class="selectWidth" ng-model="From.bank_id" name="bank_id">
                                                                        <option value="">请选择</option>
                                                                        <option value="{{item.id}}" ng-repeat="item in option_outbank">{{item.name}}</option>

                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section ng-if="From.bank_id==2">
                                                        <div class="col-md-12">
                                                            <label class="col-md-2 col-xs-4 input-label ">上传图片:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class="form-group">
                                                                        <input class="form-control " type="file" class="btn btn-default" id="exampleInputFile1" name="er_wei_ma" ng-model="er_wei_ma">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                            <label class="col-md-2  col-xs-4 input-label ">支付方式:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class="form-group" ng-init="pay_id=''">
                                                                    <select data-smart-select2 class="selectWidth" ng-model="From.pay_id" name="pay_id">
                                                                        <option value="">请选择</option>
                                                                        <option value="{{item.id}}" ng-repeat="item in option_outbank">{{item.name}}</option>

                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                            <label class="col-md-2 col-xs-4 input-label">银行卡号:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class=" form-group">
                                                                    <input class="form-control " type="text" ng-model="From.account" name="account">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                            <label class="col-md-2 col-xs-4 input-label">开户行:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class=" form-group">
                                                                    <input class="form-control inp_2" type="text" ng-model="From.open_bank" name="open_bank">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section>
                                                        <div class="col-md-12">
                                                            <label class="col-md-2 col-xs-4 input-label">收款人:</label>
                                                            <div class="col-md-4 col-xs-8">
                                                                <div class=" form-group">
                                                                    <input class="form-control inp_2" ng-model="From.payee" type="text" name="payee"  >

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                <section>
                                                    <div class="col-md-12">
                                                        <label class="col-md-2 col-xs-4 input-label">停用金额:</label>
                                                        <div class="smart-form">
                                                            <label class="col-md-4 col-xs-8 input">
                                                                <i class="icon-append fa fa-question-circle"></i>
                                                                <input class="form-control inp_2" ng-model="From.stop_balance" type="text" name="stop_balance">
                                                                <b class="tooltip tooltip-top-right">
                                                                    <i class="fa fa-warning txt-color-teal"></i>
                                                                    金额不允许为0</b>
                                                            </label>
                                                        </div>
                                                    </div>

                                                </section>
                                                <section>
                                                    <div class="col-md-12">
                                                        <label class="col-md-2 col-xs-4 input-label">状态：</label>
                                                        <div class="col-md-1 col-xs-4">
                                                            <label class="radio radio-inline">
                                                                <input type="radio" ng-value="1" class="radiobox" name="status" ng-model="status">
                                                                <span>启用</span>

                                                            </label>
                                                        </div>
                                                        <div class="col-md-2 col-xs-4">
                                                            <label class="radio radio-inline">
                                                                <input type="radio" ng-value="2" name="status" class="radiobox"  ng-model="status">
                                                                <span>禁用</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </section>
                                                <section>
                                                    <div class="col-md-12">
                                                        <label class="col-md-2 col-xs-4 input-label">备注:</label>
                                                        <div class="col-md-4 col-xs-8">
                                                            <div class="form-group">
                                                                <!--<input class="form-control inp_2" ng-model="From.remark" type="text" name="remark" >-->
                                                                <textarea class="form-control inp_2" role="5" ng-model="From.remark" name="remark"></textarea>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </section>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center" style="padding: 10px 0">
                                        <button class="btn btn-primary ng-binding" type="submit" ng-click="se()">
                                            <i class="fa fa-save"></i>
                                            确定
                                        </button>
                                        <button class="btn btn-primary ng-binding" type="submit" onclick="history.go(-1)">
                                            <i class="fa fa-save"></i>
                                            返回
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
            </div>
        </section>
    </div>
</div>
