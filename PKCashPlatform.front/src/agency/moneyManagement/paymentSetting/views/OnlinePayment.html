<div id="content">
    <div class="row">
    </div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('OnlinePaymentSetup')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div ng-show="newTodo">
                        <div class="widget-body no-padding">
                            <div class="widget-body-toolbar">

                                <div class=" form-horizontal">
                                    <div class="row">
                                        <label class="col-md-1 col-xs-4 input-label">站点</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group" >
                                                <select data-smart-select2 class="selectWidth" ng-model="site"  >
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 input-label">第三方</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group">
                                                <!--<div class="form-group">-->
                                                <select data-smart-select2  ng-model="third_ids" class="selectWidth">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.payId}}" ng-repeat="item in third">{{item.payName}}</option>
                                                </select>
                                                <!--</div>-->
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 input-label">状态</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group" ng-init="typeed=''">
                                            <select class="form-control" ng-model="typeed">
                                                <option value="">请选择</option>
                                                <option ng-value="item.value" ng-repeat="item in option_online">{{item.name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                        <div class="col-md-1 col-xs-6">
                                            <div class="input-group pull-right">
                                                <button type="submit" data-toggle="modal" data-target="#dialog_simple_divided"  class="btn btn-primary" ng-click="search()">
                                                    查询
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-1  col-xs-6">
                                            <div class="input-group pull-right">
                                                <button type="submit"  ng-click="set()"  class="btn btn-primary">
                                                    新增
                                                </button>
                                            </div>
                                        </div>

                                    </div>




                                </div>
                                </div>

                            </div>
                        </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>
                                                  平台
                                                </th>
                                                <th>商户ID</th>
                                                <th>当日支付限额</th>
                                                <th>层级</th>
                                                <th>状态</th>
                                                <th>类型</th>
                                                <th>适用设备</th>
                                                <th style="text-align: center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td>{{item.title}}</td>
                                                <td>{{item.type_name}}</td>
                                                <td>{{item.paid_limit}}</td>
                                                <td> {{item.fitfor_level}}</td>
                                                <td>{{item.status*1|fiterStatused}}</td>
                                                <td>{{item.type_name}}</td>
                                                <td>{{item.merchat}}</td>
                                                <td style="text-align:center">
                                                    <button  class="ids btn btn-default btn-xs"data-ui-sref="app.PaymentSetting.modifyOnline({Id:item.id})">{{getWord('Modify')}}</button>
                                                    <button  class="ids btn btn-default btn-xs" data-ui-sref="app.PaymentSetting.DepositRecord({Id:item.id})">{{getWord('depositRecord')}}</button>
                                                    <button class="ids btn btn-default btn-xs" ng-click="disables(item)" ng-show="item.status==1">{{getWord('Disable')}}</button>
                                                    <button class="ids btn btn-default btn-xs" ng-click="disables(item)" ng-show="item.status==2">{{getWord('Enables')}}</button>
                                                    <button  class="ids btn btn-default btn-xs" ng-click="del(item.id)">{{getWord('Delete')}}</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </section>
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addAccounts">{{getWord('layeredDetails')}}</h4>
                </div>
                <div class="modal-body">
                    <form  enctype="multipart/form-data" class="smart-form client-form ng-pristine ng-valid" novalidate="novalidate" method = 'POST' >
                        <div class="table-scroll">
                            <table class="table table-bordered">
                                <tr>
                                    <td>默认分层</td>
                                    <td>分层</td>
                                </tr>
                                <tr>
                                    <td>12</td>
                                    <td>123</td>
                                </tr>
                                <tr>
                                    <td>12</td>
                                    <td>123</td>
                                </tr>

                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {{getWord('Cancel')}}
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="adds()">
                        {{getWord('Confirm')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
