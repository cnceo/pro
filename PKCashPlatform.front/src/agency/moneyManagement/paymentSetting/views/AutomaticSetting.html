<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('AutomaticCashSetting')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label">状态:</label>
                                    <div class="col-md-2">
                                        <div class="input-group form-group">
                                            <input class="form-control inp_2" placeholder="" type="text"  list="list1" ng-model="power.hidden">
                                            <datalist id="list1">
                                                <option value="经销商1">QQ钱包</option>
                                                <option value="经销商2">微信钱包</option>
                                                <option value="经销商3">经销商3</option>
                                                <option value="经销商4">经销商4</option>
                                                <option value="经销商5">经销商5</option>
                                            </datalist>

                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label">第三方平台:</label>
                                    <div class="col-md-2">
                                        <div class="input-group form-group">
                                            <input class="form-control inp_2" placeholder="" type="text"  list="list1" ng-model="power.hidden">
                                            <datalist id="list1">
                                                <option value="经销商1">QQ钱包</option>
                                                <option value="经销商2">微信钱包</option>
                                                <option value="经销商3">经销商3</option>
                                                <option value="经销商4">经销商4</option>
                                                <option value="经销商5">经销商5</option>
                                            </datalist>

                                        </div>
                                    </div>
                                    <div  class="col-sm-1  col-sm-offset-3 col-xs-6">
                                        <div class="input-group pull-right">
                                            <button type="submit"  data-smart-jqui-dialog-launcher=".dialog_simple_z"  class="btn btn-primary">
                                                {{lang['Search']}}
                                            </button>
                                        </div>
                                    </div>
                                    <div  class="col-sm-2  col-xs-6">
                                        <div class="input-group pull-right">
                                            <button type="submit"  class="btn btn-primary" ng-click="set()">
                                                新增
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>
                                                    平台
                                                </th>
                                                <th>商户ID</th>
                                                <th>当日支付限额</th>
                                                <th>层级</th>
                                                <th>状态</th>
                                                <th>类型</th>
                                                <th>适用设备</th>
                                                <th style="text-align: center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in bank">
                                                <td>{{item.value7}}</td>
                                                <td>{{item.value1}}</td>
                                                <td>{{item.value2}}</td>
                                                <td>{{item.value3}}</td>
                                                <td>{{item.value6}}</td>
                                                <td>{{item.value4}}</td>
                                                <td>{{item.value5}}</td>
                                                <td style="text-align:center">
                                                    <button  class="ids btn btn-primary btn-xs">修改</button>
                                                    <button  class="ids btn btn-primary btn-xs">存款记录</button>
                                                    <button  class="ids btn btn-primary btn-xs">停用</button>
                                                    <button  class="ids btn btn-primary btn-xs">删除</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </section>

</div>
