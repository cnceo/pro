<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('MemberInquiries')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i>{{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 control-label allsite col-xs-4 reltop">代理商</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group">
                                                <select data-smart-select2  class="selectWidth" ng-model="agency">
                                                    <option value="">请选择</option>
                                                    <option value="{{itemAgency.id}}" ng-repeat="itemAgency in agency_select">{{itemAgency.agency}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label reltop">{{lang['Registration date']}}</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="开始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label text-align-center reltop">————</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="结束时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-horizontal">

                                        <label class="col-md-1 col-xs-4 control-label reltop">会员账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入会员账号" ng-model="account">
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label text-align-center reltop"></label>
                                        <label class="col-md-1 col-xs-4">
                                            <div class="form-group control-label smart-form"  ng-init="type=''">
                                                <label class="checkbox no-paddtop">
                                                    <input type="checkbox"  id="test" name="checkbox-inline"><i></i>模糊查询
                                                </label>
                                            </div>
                                        </label>
                                        <div class="col-md-1 col-xs-offset-8 col-md-offset-1">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead>
                                                <tr>
                                                    <th class="text-center">注册日期</th>
                                                    <th class="text-center">代理</th>
                                                    <th class="text-center">账号</th>
                                                    <th class="text-center">真实姓名</th>
                                                    <th class="text-center">余额</th>
                                                    <th class="text-center">国家</th>
                                                    <th class="text-center">电话号码</th>
                                                    <th class="text-center">电子邮箱</th>
                                                    <th class="text-center">QQ</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list" class="text-center">
                                                <td>{{item.register_time}}</td>
                                                <td>{{item.agency}}</td>
                                                <td>{{item.account}}</td>
                                                <td>{{item.remark_name}}</td>
                                                <td>{{item.balance}}</td>
                                                <td>{{item.country}}</td>
                                                <td>{{item.telephone}}</td>
                                                <td>{{item.email}}</td>
                                                <td>{{item.qq}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </section>

</div>
