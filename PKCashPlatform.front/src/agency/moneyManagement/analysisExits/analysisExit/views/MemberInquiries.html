<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('MemberInquiries')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="widget-body-toolbar">
                                <div class="row">

                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <div class="">
                                                <input class="form-control inp_2" placeholder="代理商" type="text" list="list3" >
                                                <datalist id="list3">
                                                    <option value="经销商1">经销商1</option>
                                                    <option value="经销商2">经销商2</option>
                                                    <option value="经销商3">经销商3</option>
                                                    <option value="经销商4">经销商4</option>
                                                    <option value="经销商5">经销商5</option>
                                                </datalist>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{lang['Creation Time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="dd/mm/yy">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{lang['End time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="dd/mm/yy">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 col-xs-12">
                                        <div class="form-group">
                                            <div class="">
                                                <input class="form-control inp_2" placeholder="会员账号" type="text" list="list4" ng-model="power.hidden">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-1 col-xs-6 ">
                                        <a href-void="" class="btn btn-primary" href="#">查询</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead style="text-align: center">
                                            <tr class="text-center">
                                                <th>注册日期</th>
                                                <th>代理</th>
                                                <th>账号</th>
                                                <th>真实姓名</th>
                                                <th>余额</th>
                                                <th>国家</th>
                                                <th>电话号码</th>
                                                <th>电子邮箱</th>
                                                <th>QQ</th>
                                                <th>微信</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in bank" class="text-center">
                                                <td>{{item.value1}}</td>
                                                <td>{{item.value2}}</td>
                                                <td>{{item.value3}}</td>
                                                <td>{{item.value4}}</td>
                                                <td>{{item.value5}}</td>
                                                <td>{{item.value6}}</td>
                                                <td>{{item.value7}}</td>
                                                <td>{{item.value8}}</td>
                                                <td>{{item.value9}}</td>
                                                <td>{{item.value10}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
