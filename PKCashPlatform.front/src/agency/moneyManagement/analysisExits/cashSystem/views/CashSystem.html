<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('CashSystem')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 input-label allsite col-xs-4">站点</label>
                                        <div class="col-md-2 col-xs-8 allsite">
                                            <div class="form-group">
                                                <select data-smart-select2  class="selectWidth" ng-model="site_index_id">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in names">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4">账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入账号" ng-model="account">
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">订单号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入订单号" ng-model="order_num">
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">方式</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group">
                                                <select class="form-control" ng-model="type">
                                                    <option value>全部方式</option>
                                                    <option value="{{itemType.id}}" ng-repeat="itemType in json.option_money_type">{{itemType.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 input-label col-xs-4 ">刷新</label>
                                        <div class="col-md-1 col-xs-8">
                                            <div class="form-group">
                                                <select class="form-control"ng-model="refresh">
                                                    <option value>不更新</option>
                                                    <option value="{{itemRefresh.id}}" ng-repeat="itemRefresh in json.option_refresh">{{itemRefresh.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">时区</label>
                                        <div class="col-md-1 col-xs-8">
                                            <div class="form-group">
                                                <select class="form-control" ng-model="date" id="area">
                                                    <option value>请选择</option>
                                                    <option value="{{itemTime.id}}" ng-repeat="itemTime in json.option_money_time">{{itemTime.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label col-xs-4 ">查询时间</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="开始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 input-label text-align-center col-xs-4 reltop">————</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="结束时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-md-1 col-xs-offset-8 col-md-offset-0">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead style="text-align: center">
                                            <tr>
                                                <th colspan="10">
                                                    <div class="row">
                                                    <div class="col-md-2 col-xs-10">
                                                        <div class="form-group">
                                                            <select class="form-control" name="status" >
                                                                <option value="全部" selected="selected">删除选中</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2 col-xs-4">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary" ng-click="check()">
                                                                批量删除
                                                            </button>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </th>
                                            </tr>
                                            <tr>
                                                <th class="text-center"><input type="checkbox" id="all" name="items" ng-click="doallcheck()">全选</th>
                                                <th class="text-center">会员账号</th>
                                                <th class="text-center">币别</th>
                                                <th class="text-center">类型</th>
                                                <th class="text-center">交易别</th>
                                                <th class="text-center">交易金额</th>
                                                <th class="text-center">余额</th>
                                                <th class="text-center">交易日期</th>
                                                <th class="text-center">备注</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="a in list" class="text-center">
                                                <td><input type="checkbox" class="test" value="{{a.id}}" ng-click="noallcheck()"></td>
                                                <td>{{a.account}}</td>
                                                <td>{{a.rmb}}</td>
                                                <td>{{a.type}}</td>
                                                <td>{{a.transaction_mode}}</td>
                                                <td>{{a.money}}</td>
                                                <td>{{a.balance}}</td>
                                                <td>{{a.date}}</td>
                                                <td>{{a.remark}}</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" style="text-align: center; color: red;">
                                                    小计：
                                                </td>
                                                <td colspan="9" style="text-align: center; color: red;">
                                                    {{total.subtotal}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" style="text-align: center; color: red;">
                                                    总计：
                                                </td>
                                                <td colspan="9" style="text-align: center; color: red;">
                                                    {{total.total}}
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

    </section>

</div>
