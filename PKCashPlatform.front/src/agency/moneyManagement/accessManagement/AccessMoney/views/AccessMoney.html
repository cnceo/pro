<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('DepositsWithdrawals')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div class="row">
                                    <div  class="col-md-2 col-xs-5">
                                        <div class=" form-group">
                                            <input type="text" class="form-control inp_2" placeholder="{{getWord('Member account')}}" ng-model="accountkey">
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-xs-3">
                                        <div class=" form-group">
                                            <a class="btn btn-primary search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-xs-4">
                                        <div class=" form-group">
                                            <a class="btn btn-primary search" data-ui-sref="app.AccessMoney.Deposit">批量存款</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div>
                                        <table class="table table-bordered">
                                            <tbody>
                                                <tr>
                                                    <td>账号</td>
                                                    <td colspan="3" ng-bind="account"></td>
                                                </tr>
                                                <tr>
                                                    <td>系统余额</td>
                                                    <td colspan="3" ng-bind="balance"></td>
                                                </tr>
                                                <tr>
                                                    <td>姓名</td>
                                                    <td colspan="3" ng-bind="realname"></td>
                                                </tr>
                                                <tr>
                                                    <td>操作类型</td>
                                                    <td colspan="3" >人工存款</td>
                                                </tr>
                                                <tr>
                                                    <td>存款金额</td>
                                                    <td colspan="3">
                                                        <input class="input-group" type="text" ng-model="deposit_amount">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>存款优惠</td>
                                                    <td colspan="3">
                                                        <label class="radio">
                                                            <input type="checkbox" name="c" id="checkbox1" ng-bind="checkbox1" >
                                                            存入,优惠金额：
                                                            <input type="text" ng-model="deposit_preference">
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>汇款优惠</td>
                                                    <td colspan="3">
                                                        <label class="radio">
                                                            <input type="checkbox" name="h" id="checkbox2" ng-bind="checkbox2" >
                                                            存入,优惠金额：
                                                            <input type="text" ng-model="remittance_discount">
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>综合打码稽核</td>
                                                    <td colspan="3">
                                                        <label class="radio">
                                                            <input type="checkbox" name="z" id="checkbox3"ng-bind="checkbox3" >
                                                            稽核,打码量：&nbsp;&nbsp;&nbsp;
                                                            <input type="text" ng-model="audit">
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>常态性稽核</td>
                                                    <td colspan="3">
                                                        <label class="radio">
                                                            <input type="checkbox" name="z" id="checkbox4" ng-bind="checkbox4" >
                                                            稽核
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>存款项目</td>
                                                    <td colspan="3">
                                                        <div class="form-group col-md-3">
                                                            <select data-smart-select2 style="width: 100%;" ng-model="deposit_type" ng-init="deposit_type=''">
                                                                <option value="">请选择</option>
                                                                <option ng-value="deposit.id" ng-repeat="deposit in  option_deposit">{{deposit.name}}</option>
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>是否退佣</td>
                                                    <td colspan="3">
                                                        <label class="radio col col-md-4  ng-binding">
                                                            <input type="radio" name="radio-inline1" value="1" ng-model="is_write_rebate">
                                                            写入
                                                        </label>
                                                        <label class="radio col col-md-4 ng-binding">
                                                            <input type="radio" name="radio-inline1" value="0" ng-model="is_write_rebate">
                                                            取消
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>备注</td>
                                                    <td colspan="3">
                                                        <textarea rows="3" cols="50" ng-model="remark"></textarea>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <td colspan="3">
                                                        <div class="text-align-center">
                                                            <button type="button" class="btn btn-primary" ng-click="commit()">确定</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</div>
