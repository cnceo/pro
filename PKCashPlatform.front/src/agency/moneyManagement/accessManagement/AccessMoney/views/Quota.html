<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('QuotaConversion')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div class="row">
                                    <div  class="col-sm-2 col-xs-12">
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control inp_2" placeholder="{{getWord('Please enter')}}{{getWord('Member account')}}" ng-model="accountKey">
                                            <span class="input-group-addon" ng-click="search()"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div>
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr>
                                                <td>账号</td>
                                                <td colspan="3">{{data.account}}</td>
                                            </tr>
                                            <tr>
                                                <td>系统余额</td>
                                                <td colspan="3">{{data.balance}}</td>
                                            </tr>
                                            <tr>
                                                <td>姓名</td>
                                                <td colspan="3">{{data.realname}}</td>
                                            </tr>
                                            <tr>
                                                <td ng-click="aa()">转出项目</td>
                                                <td colspan="3">
                                                    <div class="form-group col-md-3">
                                                        <select data-smart-select2 style="width: 100%;" ng-model="for_type" ng-change="zcmoney()" >
                                                            <option value="">请选择</option>
                                                            <option value="0">系统余额</option>
                                                            <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group text-red" style="padding-top: 10px">余额:<span ng-bind="yueMoney"></span></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>转出金额</td>
                                                <td colspan="3">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control inp_2" ng-model="data.transfer_amount">
                                                        <span class="text-red">【请输入整数】</span>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>转入项目</td>
                                                <td colspan="3">
                                                    <div class="form-group col-md-3">
                                                        <select data-smart-select2 style="width: 100%;" ng-model="from_type">
                                                            <option value="">请选择</option>
                                                            <option value="0">系统余额</option>
                                                            <option ng-value="item.id" ng-repeat="item in listData">{{item.product_name}}</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>备注</td>
                                                <td colspan="3">
                                                    <textarea rows="3" cols="50" ng-model="data.remark"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td colspan="3">
                                                    <div class="text-align-center">
                                                        <button type="button" class="btn btn-primary" ng-click="commit()">确定</button>
                                                        <!--<button type="button" class="btn btn-default" ng-click="reset()">重置</button>-->
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
