<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div id="todo-widget" jarvis-widget data-widget-editbutton="false" data-widget-color="blue">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('MarginReplacement')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar" ng-show="newTodo">
                                <div class="row form-horizontal">
                                    <label  class="col-md-1 col-xs-4 input-label">查询时间</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="开始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="start_time">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>

                                    <!--<label class="col-md-1 control-label">——————</label>-->
                                    <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{getWord('End time')}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="end_time">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <!--<label class="col-md-1 col-xs-0 control-label"></label>-->
                                    <div class="col-md-2 col-md-offset-0 col-xs-8 col-xs-offset-4">
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control inp_2" placeholder="请输入会员账号" ng-model="account">
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-md-offset-0 col-xs-1 col-xs-9 ">
                                        <div class="input-group">
                                            <a class="btn btn-default search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>现金记录ID</th>
                                                <th>会员</th>
                                                <th>交易平台</th>
                                                <th>类型</th>
                                                <th>金额</th>
                                                <th>交易时间</th>
                                                <th>确认时间</th>
                                                <th>状态</th>
                                                <th>备注</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in datalist">
                                                <td>{{item.id}}</td>
                                                <td>{{item.account}}</td>
                                                <td>{{item.platform}}</td>
                                                <td>{{item.type}}</td>
                                                <td>{{item.money}}</td>
                                                <td>{{item.create_time|fiterTime}}</td>
                                                <td>{{item.update_time|fiterTime}}</td>
                                                <td>{{item.status==1?'成功':'失败'}}</td>
                                                <td>{{item.remark}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
