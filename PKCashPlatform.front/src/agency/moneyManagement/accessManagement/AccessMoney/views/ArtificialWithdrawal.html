<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('ArtificialWithdrawal')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div class="row">
                                    <div  class="col-md-2 col-xs-6">
                                        <div class=" form-group">
                                            <input type="text" class="form-control inp_2" placeholder="{{getWord('Member account')}}" ng-model="accountkey">
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-xs-6">
                                        <div class=" form-group">
                                            <a class="btn btn-primary search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div>
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr>
                                                <td>账号</td>
                                                <td colspan="3" ng-bind="account"></td>
                                            </tr>
                                            <tr>
                                                <td>系统余额</td>
                                                <td colspan="3" ng-bind="balance"></td>
                                            </tr>
                                            <tr>
                                                <td>姓名</td>
                                                <td colspan="3" ng-bind="realname"></td>
                                            </tr>
                                            <tr>
                                                <td>操作类型</td>
                                                <td colspan="3">人工取款</td>
                                            </tr>
                                            <tr>
                                                <td>取款金额</td>
                                                <td colspan="3">
                                                    <input class="form-group" type="text" ng-model="money">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>取款项目</td>
                                                <td colspan="3">
                                                    <div class="form-group col-md-3">
                                                        <select data-smart-select2 class="selectWidth" ng-model="deposit_type" ng-init="deposit_type=''">
                                                            <option value="">请选择</option>
                                                            <option ng-value="item.id" ng-repeat="item in option_deposit">{{item.name}}</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>备注</td>
                                                <td colspan="3">
                                                    <textarea rows="3" cols="50" ng-model="remark"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td colspan="3">
                                                    <div class="text-align-center">
                                                        <button type="button" class="btn btn-primary" ng-click="commit()">确定</button>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
