<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('auditLog')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div ng-show="newTodo">
                                <div class="row form-horizontal">
                                    <div class="row">
                                    <label class="col-md-1 col-xs-4 input-label">站点</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group" ng-init="site=''">
                                            <select data-smart-select2 class="selectWidth" ng-model="site">
                                                <option value="">全部</option>
                                                <option ng-value="item.site_id" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4">查询日期:</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="起始时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="startTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-xs-8 col-xs-offset-4 col-md-offset-0">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="结束时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <label class="col-md-1 col-xs-4  input-label">账号</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <input type="text" class="form-control inp_2" placeholder="" ng-model="accounts">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-md-1 col-xs-4 input-label">子站点</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group" ng-init="site_index=''">
                                                <select data-smart-select2 class="selectWidth" ng-model="site_index">
                                                    <option value="">全部</option>
                                                    <option ng-value="item.site_id" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    <div class="col-md-1 col-xs-1 col-xs-offset-9 col-md-offset-0">
                                        <div class="input-group">
                                            <a class="btn btn-default search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>会员</th>
                                                <th style="text-align: center">内容</th>
                                                <th>更改日期</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td>{{item.Member}}</td>
                                                <td style="text-align: center">{{item.content}}</td>
                                                <td>{{item.create_time|formatDate}}</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf" ></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</div>
