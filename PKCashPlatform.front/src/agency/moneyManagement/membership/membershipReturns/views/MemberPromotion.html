<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('MemberPromotionInquiries')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i>{{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label allsite col-xs-4 reltop">站点</label>
                                    <div class="col-md-2 col-xs-8 allsite">
                                        <div class="form-group">
                                            <select data-smart-select2  class="selectWidth" ng-model="site_index_id">
                                                <option value="">请选择</option>
                                                <option value="{{item.site_index_id}}" ng-repeat="item in names">{{item.site_name}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <label class="col-md-1 control-label col-xs-4 reltop">注册IP</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control inp_2" placeholder="请输入注册IP" ng-model="register_ip">
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4 reltop">推广ID</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" class="form-control inp_2" placeholder="请输入推广ID" ng-model="spread_id">
                                        </div>
                                    </div>
                                </div>
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 control-label col-xs-4 reltop">账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入账号" ng-model="account">
                                            </div>
                                        </div>
                                    <div class="col-md-1 col-md-offset-1 col-xs-8 col-xs-offset-4">
                                        <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="text-align-center">推广ID</th>
                                            <th class="text-align-center">姓名</th>
                                            <th class="text-align-center">账号</th>
                                            <th class="text-align-center">新增日期</th>
                                            <th class="text-align-center">注册IP</th>
                                            <th class="text-align-center">状况</th>
                                            <th class="text-align-center">推荐会员数</th>
                                            <th class="text-align-center">返佣获利</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="text-align-center" ng-repeat="item in list">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.account}}</td>
                                            <td>{{item.create_time}}</td>
                                            <td>{{item.register_ip}}</td>
                                            <td>{{item.status|fiterStatused}}</td>
                                            <td class="text-red" ng-click="user(item.id)">{{item.number}}</td>
                                            <td>{{item.spread_money}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
