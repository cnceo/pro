<!-- 代理管理资料修改 -->
<div id="content">
    <div class="row">
        <section widget-grid id="widget-grid">
            <div class="row">
                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>{{getWord('agentModification')}}</h2>
                        </header>
                        <div>
                            <div class="widget-body no-padding">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row">
                                            <form class="form-horizontal ng-pristine ng-valid">
                                                <fieldset >
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Nickname Chinese')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.ch_name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('englishName')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.us_name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('ID number')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.card">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Cell-phone number')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.phone">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">QQ</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text"  ng-model="detail.qq">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Withdrawal bank')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text"  ng-model="detail.bank">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Mailbox')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.email" >
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Province')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.province_id" >
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Counties and cities')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.city_id">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('agentModification')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.area_id">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('ATM password')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text"  ng-model="detail.password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Remark')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text" ng-model="detail.remark">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Promotion URL')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text"  ng-model="detail.net">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-3 col-xs-4 input-label">{{getWord('Other promotion methods')}}</label>
                                                        <div class="col-md-6 col-xs-8">
                                                            <input class="form-control"  type="text"  ng-model="detail.domain">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.history.back();">
                                                            {{getWord('Cancel')}}
                                                        </button>
                                                        <button type="button" class="btn btn-primary" ng-click="submit()">
                                                            {{getWord('Confirm')}}
                                                        </button>
                                                    </div>
                                                </fieldset>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </div>
</div>
