            <article class="col-sm-12">

                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>

                                            <select data-smart-select2  class="selectWidth" ng-model="site_index_id">

                                                    <label class="radio no-paddtop">

                                                        <input type="radio" value="2" name="Passport">
                                                        <i></i>{{getWord('Unwanted')}}
                                                    </label>
                                                </div>
                                            </div>
                                        </section>

                                        <section>
                                            <label class="col-md-4 input-label">{{getWord('Do you need a telephone for registration')}}</label>

                                                </div>

                                        </section>

                                            </div>

                                            <div class="inline-group paddtopFive">
