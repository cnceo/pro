<div id="content">
    <section id="widget-grid" widget-grid>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget id="wid-id-0" data-widget-color="darken" data-widget-editbutton="false"
                     data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-check"></i> </span>
                        <h2>{{getWord('ChildAccount Power')}} </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <div class="row">
                                <form class="form-horizontal ng-pristine ng-valid">
                                    <fieldset >
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-4 input-label">{{getWord('accounts')}}</label>
                                            <div class="col-md-4 col-xs-8">
                                                <input disabled="disabled" class="form-control" ng-model="account">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-4 input-label">{{getWord('maximumOnline')}}</label>
                                            <div class="col-md-4 col-xs-8">
                                                <input class="form-control"  type="text" ng-model="amount">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-4 input-label">{{getWord('maximumArtificial')}}</label>
                                            <div class="col-md-4 col-xs-8">
                                                <input class="form-control"  type="text" ng-model="max">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-4 input-label">{{getWord('bindingLoginIP')}}</label>
                                            <div class="col-md-4 col-xs-8">
                                                <input class="form-control"  type="text" ng-model="ip">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 col-xs-4 input-label">{{getWord('passwordkey')}}</label>
                                            <div class="col-md-4 col-xs-8">
                                                <input class="form-control"  type="text" ng-model="key">
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>



                                <div class="form-group ">
                                    <div class="table-scroll">
                                        <table class="table table-bordered ">
                                            <thead>
                                            <tr>
                                                <th>{{getWord('Functional module')}}</th>
                                                <th>{{getWord('Function selection')}}</th>
                                            </tr>
                                            </thead>
                                            <tbody class="smart-form">
                                            <tr class="checkall" ng-repeat="item in list">
                                                <td>
                                                    <label class="checkbox">
                                                        <input name="admin" type="checkbox" ng-click="selectAll($event)" />
                                                        <i></i>{{item.module}}
                                                    </label>
                                                </td>
                                                <td>
                                                    <label ng-repeat="item1 in item.permission" >
                                                        <label class="checkbox" style="margin-left: 5px;">
                                                            <input class="check" type="checkbox" value={{item1.id}}  ng-checked="item1.is_permission===1" />
                                                            <i></i>{{item1.id}}{{item1.permission_name}}
                                                        </label>

                                                    </label>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" onclick="history.go(-1)">
                                                {{getWord('Return')}}
                                            </button>
                                            <button type="button" class="btn btn-primary" ng-click="submit()">
                                                {{getWord('Confirm')}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>

                </div>
            </article>
            <!-- WIDGET END -->


        </div>

        <!-- end row -->

    </section>


    <!-- end widget grid -->


</div>
