<!-- 管理员权限分组列表 -->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('Permission Grouping')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <!--头部筛选查找以及添加-->
                            <div class="widget-body-toolbar">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-12">
                                        <div class="form-group">
                                            <div class="">
                                                <select class="form-control" name="status"  id="sel"  ng-model="power.status">
                                                    <option value="1">启用</option>
                                                    <option value="0">禁用</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 col-xs-12">
                                        <div class="form-group">
                                            <div class="">
                                                <input class="form-control inp_2" placeholder="{{getWord('GroupName')}}" type="text"  list="list1" ng-model="power.hidden">
                                                <datalist id="list1">
                                                    <option ng-repeat="list in power.select"><input type="hidden" value="{{list.id}}">{{list.group_name}}</option>
                                                </datalist>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-6">
                                        <div class="input-group">
                                            <a class="btn btn-default search" ng-click="power.search()" href-void>{{getWord('Search')}}</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 col-sm-offset-5  col-xs-6">
                                        <div class="input-group pull-right">
                                            <!--<button type="submit" data-smart-jqui-dialog-launcher="#dialog_simple"  class="btn btn-primary">-->
                                            <button type="submit" ng-click="power.add()" class="btn btn-primary">
                                                <i class="fa fa-plus"></i> {{getWord('AddMore')}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>{{getWord('GroupName')}}</th>
                                        <th>{{getWord('Administrator Number')}}</th>
                                        <th>{{getWord('Status')}}</th>
                                        <th>{{getWord('Remarks')}}</th>
                                        <th>{{getWord('Management')}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--<tr ng-repeat="item in power.dataJson" repeat-done="power.store()">-->
                                    <tr>
                                        <td>分组1</td>
                                        <td>管理员1</td>
                                        <td>正常</td>
                                        <td>11111111111</td>
                                        <td>
                                            <button class="ids btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" style="margin: 5px" ng-click="power.modify($index)">
                                                {{getWord('Edit')}}
                                            </button>
                                            <button tyle="margin-right: 5px"  ng-click="power.remove($index)"  class="ids btn btn-danger btn-xs" style="margin: 5px">
                                                {{getWord('Delete')}}
                                            </button>
                                            <button ng-click="power.disable($index)"  class="ids btn btn-success btn-xs statusID" style="margin: 5px">启用</button>
                                            <button ng-click="power.see($index)" data-toggle="modal" data-target="#myModal1" class="ids btn btn-primary btn-xs" style="margin: 5px">查看</button>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                                <nav>
                                    <ul class="pagination">
                                        <li>
                                            <a ng-click="power.Previous()">
                                                <span>{{getWord('PreviousPage')}}</span>
                                            </a>
                                        </li>
                                        <li ng-repeat="page in power.pageList" ng-class="{active: power.isActivePage(page)}" >
                                            <a ng-click="power.selectPage(page)" >{{ page }}</a>
                                        </li>
                                        <li>
                                            <a ng-click="power.Next()">
                                                <span>{{getWord('NextPage')}}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
