<div id="content" ng-controller="AdminLogCtrl as adminLog">
<div class="row">
    <big-breadcrumbs items="['管理员管理','管理日志']" icon="home"
                     class="col-xs-12 col-sm-7 col-md-7 col-lg-4 headerFont">
    </big-breadcrumbs>
</div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('Admin Log')}}</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <!--头部筛选查找以及添加-->
                            <div class="widget-body-toolbar">
                                <div class="row">

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control inp_1" id="from" data-smart-datepicker data-min-restrict="#to"
                                                       data-date-format="yy-mm-dd" data-time-format="hh:mm:ss" type="text" placeholder="From">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control inp_2" id="to" data-smart-datepicker data-max-restrict="#from"
                                                       data-date-format="yy-mm-dd" data-time-format="hh:mm:ss" type="text" placeholder="Select a date">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--添加权限-->
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input class="form-control inp_3" type="text" placeholder="{{getWord('Administrator account search')}}">
                                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--筛选查找-->
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <a class="btn btn-default search"  href-void>{{getWord('Search')}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form class="form-inline" method="post">

                                <table datatable dt-options="adminLog.standardOptions" dt-columns="adminLog.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th data-class="expand">管理帐号</th>
                                        <th>记录时间</th>
                                        <th data-hide="phone,tablet">操作行为</th>
                                    </tr>
                                    </thead>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>


    </section>

</div>
