<!--自助申请优惠设置 -->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('PreferencesSettings')}} <span class="lable-color"> 【自助申请优惠乃付费功能，需付款才可开通!】</span>  </h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                            <!--头部筛选查找以及添加-->
                            <div class="widget-body-toolbar">
                                <div class="row">
                                    <div class="col-md-2 col-xs-4">
                                        <div class="form-group">
                                            <button type="submit" data-toggle="modal" data-target="#electronicColor"  class="btn btn-primary">
                                                添加自助申请优惠活动
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="text-align-center">编号</th>
                                            <th class="text-align-center">站点名称</th>
                                            <th class="text-align-center">标题</th>
                                            <th class="text-align-center">内容</th>
                                            <th class="text-align-center">状态</th>
                                            <th class="text-align-center">创建时间</th>
                                            <th class="text-align-center">修改时间</th>
                                            <th class="text-align-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody class="text-align-center">
                                        <tr ng-repeat="item in list">
                                            <td>{{item.id}}</td>
                                            <td>{{item.site_name}}</td>
                                            <td>{{item.title}}</td>
                                            <td>{{item.content}}</td>
                                            <td>{{item.status===1?"启用":"禁用"}}</td>
                                            <td>{{item.create_time|fiterTime}}</td>
                                            <td>{{item.modify_time|fiterTime}}</td>
                                            <td>
                                                <button ng-click="InitializationSub(item.id)" class="ids btn btn-success btn-xs">{{getWord('invalid')}}</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <!--电子内页主题配置-->
    <div class="modal fade" id="electronicColor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title ng-binding" id="addAccount">{{getWord('AddMore')}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid">
                        <fieldset>
                                <label class="col-md-3 control-label ng-binding">站点</label>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select data-smart-select2 style="width:100%" class="select2" ng-model="formData.site">
                                            <option value="">请选择站点</option>
                                            <option ng-value="item.site_index_id" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                        </select>
                                    </div>
                                </div>
                        </fieldset>
                        <fieldset>
                            <label class="col-md-3 control-label ng-binding">标题</label>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control"  type="text"  ng-model="formData.title">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label class="col-md-3 control-label ng-binding">内容</label>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea style="width: 100%;" rows="5" ng-model="formData.content"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-3 control-label ng-binding">是否启用</label>
                                <div class="col-md-6">
                                    <label class="radio radio-inline">
                                        <input type="radio" value="1" name="radioBtn" ng-model="formData.status"> 启用
                                    </label>
                                    <label class="radio radio-inline">
                                        <input type="radio" value="2" name="radioBtn" ng-model="formData.status"> 禁用
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default ng-binding" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary ng-binding"  data-dismiss="modal" ng-click="submit()">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
