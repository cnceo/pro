<div id="content">
    <div class="row">

        <section widget-grid id="widget-grid">

            <div class="row">

                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>{{getWord('RegisterCopy')}}</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row form-horizontal">
                                            <label class="col-md-1 control-label">站点：</label>
                                            <div class="col-md-2 col-xs-12">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <select data-smart-select2 style="width: 80%;" ng-model="site_index_id" ng-change="search()">
                                                            <option value="">请选择</option>
                                                            <option value="{{itemSite.site_index_id}}" ng-repeat="itemSite in sharedJson">{{itemSite.site_name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form class="form-inline">
                                        <div class="table-scroll">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>代码</th>
                                                    <th>文案标题</th>
                                                    <th>状态</th>
                                                    <th>文案类别</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="item in list">
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.title}}</td>
                                                    <td>{{item.status===1?"启用":"禁用"}}</td>
                                                    <td>{{item.type}}</td>
                                                    <td>
                                                        <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#dialog_Registercopy" ng-click="modify(item.id,item.title,item.code,item.status,item.color)">{{getWord('Modify')}}</button>
                                                        <button class="btn btn-warning btn-xs" ng-click="mContent(item.id)">{{getWord('modifyContent')}}</button>
                                                        <button class="btn btn-danger btn-xs" ng-click="module(item.id)">{{getWord('templateChoose')}}</button>
                                                        <button class="btn btn-primary btn-xs" ng-click="keep(item.id)">{{getWord('keep')}}</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <div class="modal fade" id="dialog_Registercopy" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">{{getWord('Modify')}}</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">文案代码</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="code">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">标题</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="tit">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label ng-binding">标题颜色</label>
                                    <div class="col-md-6">
                                        <input class="form-control" data-smart-colorpicker type="text" ng-model="color">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="smart-form">
                                <fieldset >
                                    <label class="col-md-2 col-xs-4 input-label">是否启用</label>
                                    <div class="col-md-6 col-xs-8">
                                        <div class="col-md-6  col-xs-6">
                                            <label class="radio no-paddtop">
                                                <input type="radio" value="1" name="status">
                                                <i></i>启用
                                            </label>
                                        </div>
                                        <div class="col-md-6  col-xs-6">
                                            <label class="radio no-paddtop">
                                                <input type="radio" value="2" name="status">
                                                <i></i>禁用
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="sub()" data-dismiss="modal">
                            提交
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
