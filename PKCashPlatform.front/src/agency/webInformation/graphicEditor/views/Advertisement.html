<!-- 管理员权限分组列表 -->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('Advertisement')}}</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{getWord('screening')}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">

                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">

                                        <label class="col-md-1 control-label allsite">站点：</label>
                                        <div class="col-md-2 col-xs-12 allsite">
                                            <div class="form-group">
                                                <select data-smart-select2 style="width: 80%;" ng-model="site">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 control-label">广告名称:</label>

                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入代理商账号" ng-model="name">
                                            </div>
                                        </div>
                                        <div class="col-sm-1 col-xs-6 col-md-offset-5">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>广告名称</th>
                                            <th>广告时间</th>
                                            <th>排序</th>
                                            <th>广告预览</th>
                                            <th>广告链接</th>
                                            <th>内链地址</th>
                                            <th>广告状态</th>
                                            <th>广告备注</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in logo">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.time|fiterTime}}</td>
                                            <td style="text-align: center">
                                                <i class="fa fa-sort-asc" style="display: block"  ng-click="sort(1,item.id,item.order)"></i>
                                                {{item.order}}
                                                <i class="fa fa-sort-desc" style="display: block"  ng-click="sort(2,item.id,item.order)"></i>
                                            </td>
                                            <td style="text-align: center"><img ng-src="{{item.imgUrl}}" style="width: 100px;height: 100px;"></td>
                                            <td>{{item.link}}</td>
                                            <td>{{item.inLink}}</td>
                                            <td>{{item.status|fiterStatused}}</td>
                                            <td>{{item.remark}}</td>
                                            <td>
                                                <button ng-show="item.status===1" tyle="margin-right: 5px"  ng-click="disable(item.id,item.status)"  class="ids btn btn-danger btn-xs" style="margin: 5px">
                                                    {{getWord('Disable')}}
                                                </button>
                                                <button ng-show="item.status===2" tyle="margin-right: 5px"  ng-click="disable(item.id,item.status)"  class="ids btn btn-danger btn-xs" style="margin: 5px">
                                                    {{getWord('Enables')}}
                                                </button>
                                                <button class="ids btn btn-warning btn-xs" data-toggle="modal" data-target="#myModal" style="margin: 5px" data-ui-sref="app.GraphicEditor.modifyAdvertisement({id: item.id})">
                                                    {{getWord('Edit')}}
                                                </button>
                                                
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
