<!-- 代理申请管理 -->
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div id="todo-widget" jarvis-widget data-widget-editbutton="false" data-widget-color="blue">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>公告密钥管理</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{lang['screening']}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <!--头部筛选查找以及添加-->
                                <div class="widget-body-toolbar">
                                    <div class="form-horizontal">
                                        <div class="row">
                                            <label class="col-md-1 col-xs-4 input-label">站点</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="form-group">
                                                    <select data-smart-select2  class="selectWidth" ng-model="site_index_id">
                                                        <option value="">请选择</option>
                                                        <option value="{{item.site_index_id}}" ng-repeat="item in sharedJson">{{item.site_name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="col-md-1 col-xs-4 input-label">{{lang['Status']}}</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="form-group">
                                                    <select class="form-control" ng-model="status">
                                                        <option value="">请选择</option>
                                                        <option ng-value="s.id" ng-repeat="s in json.option_states">{{s.status}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="col-md-2 col-xs-4 input-label">站点支付ID</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="searchselect">
                                                    <input class="form-control"  type="text" ng-model="id" placeholder="{{lang['Administrator account search']}}">
                                                </div>
                                            </div>
                                            <div class="col-md-1 col-xs-4">
                                                <div class="input-group">
                                                    <a class="btn btn-default search" ng-click="search()" href-void>{{lang['Search']}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th class="text-center">支付ID</th>
                                            <th class="text-center">站点SITE_ID</th>
                                            <th class="text-center">INDEX_ID</th>
                                            <th class="text-center">公用</th>
                                            <th class="text-center">密匙</th>
                                            <th class="text-center">服务器公钥</th>
                                            <th class="text-center">账号类别</th>
                                            <th class="text-center">文件夹密码</th>
                                            <th class="text-center">状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="text-center" ng-repeat="item in list">
                                            <td>{{item.id}}</td>
                                            <td>{{item.site_id}}</td>
                                            <td>{{item.index_id}}</td>
                                            <td>{{item.public}}</td>
                                            <td>{{item.key}}</td>
                                            <td>{{item.server}}</td>
                                            <td>{{item.type}}</td>
                                            <td>{{item.password}}</td>
                                            <td>{{item.status|fiterStatuseds}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </form>

                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
