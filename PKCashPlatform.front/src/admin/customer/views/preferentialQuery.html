<!-- 菜单账号 -->
<div id="content">
    <section widget-grid id="widget-grid">

        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget  data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>优惠查询</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> {{lang['screening']}}</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">

                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">

                                        <label class="col-md-1 control-label allsite">站点：</label>
                                        <div class="col-md-2 col-xs-12 allsite">
                                            <div class="form-group">
                                                <select data-smart-select2 style="width: 90%;" ng-model="site">
                                                    <option value="">全部</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 control-label">输入站点ID：</label>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <input type="text" class="form-control inp_2" ng-model="id">
                                            </div>
                                        </div>
                                        <div class="col-md-1 col-xs-4">
                                            <div class="input-group">
                                                <a class="btn btn-default search" ng-click="search()" href-void>{{lang['Search']}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered" >
                                            <thead>
                                            <tr >
                                                <th>站点SITE_ID</th>
                                                <th>INDEX_ID</th>
                                                <th>网站名称</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td>{{item.site_id}}</td>
                                                <td>{{item.index_id}}</td>
                                                <td>{{item.netName}}</td>
                                                <td><button class="btn btn-default" ng-click="sure()" data-ui-sref="app.customer.preferentialDetail">优惠查询</button></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
