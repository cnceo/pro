<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{lang['Report form']}}</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop">日期区间</label>
                                    <div class="col-md-3 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{lang['Creation Time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="startTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label col-xs-4"></label>
                                    <div class="col-md-3 col-xs-8">
                                        <div class="input-group form-group">
                                            <input type="text" name="mydate" placeholder="{{lang['End time']}}" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endTime">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 col-xs-12">
                                        <a class="btn btn-primary" ng-click="add2()">本期</a>
                                    </div>
                                    <div class="col-sm-1 col-xs-12">
                                        <a class="btn btn-primary" ng-click="add2()">上期</a>
                                    </div>
                                </div>

                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop">模式</label>
                                    <div class="col-md-3 col-xs-8">
                                        <div class="form-group">
                                            <select class="form-control" name="status" ng-model="reportChange" ng-init="reportChange='1'">
                                                <option value="1">非转时区模式</option>
                                                <option value="2">转时区模式</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop">游戏选择</label>
                                    <div class="widget-body no-padding form-group col-md-11 inline-group">
                                        <div class="panel-group smart-accordion-default" id="accordion-1" style="margin-left: 10px; margin-top: 10px;">
                                                                <div class="panel panel-default">
                                        <div class="panel-heading ">
                                            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion-1" href="#collapseTwo-1" class="collapsed"> <i class="fa fa-fw fa-plus-circle txt-color-green"></i> <i class="fa fa-fw fa-minus-circle txt-color-red"></i>点击展开</a></h4>
                                        </div>
                                        <div id="collapseTwo-1" class="panel-collapse collapse ">
                                            <div class="panel-body inline-group col-md-12">
                                                <label class="col col-md-6 col-xs-6">
                                                    <input type="radio" name="radio-inline1" ng-click="check=true" style="margin-top: 1px">
                                                    全选</label>
                                                <label class="col col-md-6 col-xs-6">
                                                    <input type="radio" name="radio-inline1" ng-click="check=false" style="margin-top: 1px">
                                                    反选</label>
                                                <br>
                                                <label class="col col-md-3 col-xs-4" ng-repeat="item in gameList">
                                                    <span class="module-id">{{item.id}}</span>
                                                    <input type="checkbox" name="radio-inline2" class="check" ng-model="check" style="margin-top: 1px">
                                                    {{item.name}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop">站点选择</label>
                                    <div class="widget-body no-padding form-group col-md-11 inline-group">
                                        <div class="panel-group smart-accordion-default" id="accordion-2" style="margin-left: 10px; margin-top: 10px;">
                                                                <div class="panel panel-default">
                                        <div class="panel-heading ">
                                            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion-2" href="#collapseTwo-2" class="collapsed"> <i class="fa fa-fw fa-plus-circle txt-color-green"></i> <i class="fa fa-fw fa-minus-circle txt-color-red"></i>点击展开</a></h4>
                                        </div>
                                        <div id="collapseTwo-2" class="panel-collapse collapse ">
                                            <div class="panel-body inline-group col-md-12">
                                                <label class="col col-md-6 col-xs-6">
                                                    <input type="radio" name="radio-inline2" ng-click="check=true" style="margin-top: 1px">
                                                    全选</label>
                                                <label class="col col-md-6 col-xs-6">
                                                    <input type="radio" name="radio-inline2" ng-click="check=false" style="margin-top: 1px">
                                                    反选</label>
                                                <br>
                                                <label class="col col-md-3 col-xs-4" ng-repeat="item in siteList">
                                                    <span class="module-id">{{item.site_index_id}}</span>
                                                    <input type="checkbox" name="radio-inline2" class="check" ng-model="check" style="margin-top: 1px">
                                                    【{{item.site_name}}】</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4 reltop"></label>
                                    <div class="col-md-11 col-xs-8">
                                        <div class="form-group">
                                            <label>
                                                <input type="radio" name="radio-inline3" ng-click="check=true" style="margin-top: 1px">是
                                                <input type="radio" name="radio-inline3" ng-click="check=false" style="margin-top: 1px">否
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span>（此选项为查询后是否导出总报表,选是才会显示导出总报表按钮）</span>
                                            </label>

                                        </div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <div class="col-sm-7 col-xs-7 pull-right">
                                        <a href-void="" class="btn btn btn-primary" href="#" ng-click="detail()">查询</a>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

</div>
