<div id="content">
    <div class="row">

        <section widget-grid id="widget-grid">

            <div class="row">

                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>套餐管理</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row form-horizontal">
                                            <div class="col-sm-1 col-xs-4">
                                                <div class="form-group">
                                                    <a class="btn btn-default search" data-toggle="modal" data-target="#modal1">添加套餐</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form class="form-inline">
                                        <div class="table-scroll">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>套餐名称</th>
                                                    <th>站点数</th>
                                                    <th>官方彩票</th>
                                                    <th>体育</th>
                                                    <th>彩票</th>
                                                    <th>EG彩票</th>
                                                    <th>EG电子</th>
                                                    <th>AG视讯</th>
                                                    <th>AGPLAY</th>
                                                    <th>BBIN视讯</th>
                                                    <th>BB电子</th>
                                                    <th>MG视讯</th>
                                                    <th>EG电子</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>A套餐</td>
                                                    <td>1</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>2.000</td>
                                                    <td>
                                                        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#model2" ng-click="HomeCopy.modify()">编辑</button>
                                                        <button class="btn btn-success btn-xs">站点</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>

                </article>


            </div>

        </section>
        <div class="modal fade" id="dialog_homecopy" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">是否确定修改</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">文案代码</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="HomeCopy.code">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">标题</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="HomeCopy.title">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">排序</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="number" ng-model="HomeCopy.num">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset >
                                <div class="form-group">
                                    <label class="col-md-2 control-label">是否启用</label>
                                    <div class="col-md-3">
                                        <input class="form-control" type="text" placeholder="选择是否启用" list="homecopyY2" ng-model="homecopy.YN2">
                                        <datalist id="homecopyY2">
                                            <option value="是">是</option>
                                            <option value="否">否</option>
                                        </datalist>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
