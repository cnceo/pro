<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
                     data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>额度记录</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()">
                                <i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i>
                                {{lang['screening']}}
                            </button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 col-xs-4 input-label">站点</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="form-group">
                                                <select data-smart-select2  class="selectWidth" ng-model="site">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label">视讯类型</label>
                                        <div class="col-md-2 col-xs-8 allsite">
                                            <div class="form-group">
                                                <select class="form-control" ng-model="vedioType">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.id}}" ng-repeat="item in json2">{{item.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label">交易类别</label>
                                        <div class="col-md-2 col-xs-8 allsite">
                                            <div class="form-group">
                                                <select class="form-control" ng-model="transaction">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.id}}" ng-repeat="item in json3">{{item.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label">交易类型</label>
                                        <div class="col-md-2 col-xs-8 allsite">
                                            <div class="form-group">
                                                <select class="form-control" ng-model="transactionType">
                                                    <option value="">请选择</option>
                                                    <option value="{{item.id}}" ng-repeat="item in json1">{{item.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 col-xs-4 control-label">查询时间</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['Creation Time']}}"
                                                       class="form-control datepicker" data-smart-datepicker
                                                       options="datepickerOptions" data-date-format="yy-mm-dd"
                                                       ng-model="startTime">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label">————</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['End time']}}"
                                                       class="form-control datepicker" data-smart-datepicker
                                                       options="datepickerOptions" data-date-format="yy-mm-dd"
                                                       ng-model="endTime">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 control-label">账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" class="form-control inp_2" placeholder="请输入账号"
                                                       ng-model="account">
                                            </div>
                                        </div>
                                        <div class="col-sm-1 col-xs-4 col-xs-6 ">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead style="text-align: center">
                                            <tr>
                                                <th class="text-align-center">编号</th>
                                                <th class="text-align-center">会员账号</th>
                                                <th class="text-align-center">视讯类型</th>
                                                <th class="text-align-center">交易类别</th>
                                                <th class="text-align-center">交易类型</th>
                                                <th class="text-align-center">交易金额</th>
                                                <th class="text-align-center">钱包余额</th>
                                                <th class="text-align-center">交易日期</th>
                                                <th class="text-align-center">备注</th>

                                            </tr>
                                            </thead>
                                            <tbody class="text-align-center">
                                            <tr ng-repeat="item in list">
                                                <td>{{item.number}}</td>
                                                <td>{{item.memberAccount}}</td>
                                                <td>{{item.vedioType}}</td>
                                                <td>{{item.transaction}}</td>
                                                <td>{{item.transactionType}}</td>
                                                <td>{{item.transactionAmount}}</td>
                                                <td>{{item.walletBalance}}</td>
                                                <td>{{item.transactionDate|fiterTime}}</td>
                                                <td>{{item.remark}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
