<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
                     data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>额度统计</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()">
                                <i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i>
                                {{lang['screening']}}
                            </button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                                <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <label class="col-md-1 col-xs-4 input-label">账号</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input class="form-control inp_2" placeholder="账号" type="text"
                                                       ng-model="account">
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 input-label">查询时间</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['Creation Time']}}"
                                                       class="form-control datepicker" data-smart-datepicker
                                                       options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="startTime">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <label class="col-md-1 col-xs-4 input-label">————</label>
                                        <div class="col-md-2 col-xs-8">
                                            <div class="input-group form-group">
                                                <input type="text" name="mydate" placeholder="{{lang['End time']}}"
                                                       class="form-control datepicker" data-smart-datepicker
                                                       options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endTime">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-1 col-xs-6 col-md-offset-2">
                                            <a href-void="" class="btn btn-primary" href="#" ng-click="search()">查询</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead style="text-align: center">
                                            <tr>
                                                <th class="text-align-center">类型</th>
                                                <th class="text-align-center">抽成比例</th>
                                                <th class="text-align-center">视讯转出额度</th>
                                                <th class="text-align-center">钱包增加额度</th>
                                                <th class="text-align-center">转出笔数</th>
                                                <th class="text-align-center">视讯转入额度</th>
                                                <th class="text-align-center">钱包扣除额度</th>
                                                <th class="text-align-center">转入笔数</th>
                                                <th class="text-align-center">结果</th>
                                            </tr>
                                            </thead>
                                            <tbody class="text-align-center">
                                            <tr ng-repeat="item in list">
                                                <td>{{item.type}}</td>
                                                <td>{{item.proportionate}}</td>
                                                <td>{{item.vedioOut}}</td>
                                                <td>{{item.walletAdd}}</td>
                                                <td>{{item.outNumber}}</td>
                                                <td>{{item.vedioIn}}</td>
                                                <td>{{item.walletReduce}}</td>
                                                <td>{{item.inNumber}}</td>
                                                <td>
                                                    <span>{{item.result}}</span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <tm-pagination conf="paginationConf"></tm-pagination>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

</div>
