<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>左右浮动列表</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                                <div class="row form-horizontal">
                                    <label class="col-md-1 control-label col-xs-4">站点：</label>
                                    <div class="col-md-2 col-xs-8">
                                        <div class="form-group">
                                            <select data-smart-select2 class="selectWidth" ng-model="site">
                                                <option value="">请选择</option>
                                                <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="input-group">
                                            <a class="btn btn-default search" ng-click="search()" href-void>{{lang['Search']}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline" method="post">
                                    <div class="table-scroll">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>名称</th>
                                                <th>类型</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="item in list">
                                                <td>{{item.id}}</td>
                                                <td data-toggle="modal" data-target="#myModal_float" class="text-red" ng-click="modify(item)">{{item.name}}</td>
                                                <td>{{item.type|floatType}}</td>
                                                <td>{{item.status|fiterStatused}}</td>
                                                <td>
                                                    <button class="ids btn btn-warning btn-xs" style="margin: 5px" data-ui-sref="app.GraphicEditor.FloatGo({id:item.id})">
                                                        {{lang['Edit']}}
                                                    </button>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <div class="modal fade" id="myModal_float" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="addAccount">是否确定修改</h4>
                </div>
                <div class="modal-body">
                    <form  enctype="multipart/form-data" class="smart-form client-form ng-pristine ng-valid" novalidate="novalidate" method = 'POST' >
                        <fieldset>
                            <section class="input-item">
                                <label class="col-md-3 input-label">标题</label>
                                <label class="col-md-7 input">
                                    <input class="form-control"  type="text" ng-model="formData.name" name="title"/>
                                    <!--<b class="tooltip tooltip-top-right">-->
                                    <!--数字字母（a-z）长度（4-12位）</b>-->
                                </label>
                            </section>
                            <section class="input-item">
                                <label class="col-md-3 input-label">是否启用</label>
                                <label class="col-md-7 input-label text-left">
                                    <input type="radio" ng-value="1" ng-checked="formData.status==1" name="aa" ng-model="formData.status">
                                    {{lang['Enables']}}
                                    <input type="radio" ng-value="2" ng-checked="formData.status==2" name="aa" ng-model="formData.status">
                                    {{lang['Disable']}}
                                </label>
                            </section>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {{lang['Cancel']}}
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="submit()">
                        {{lang['Confirm']}}
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>
