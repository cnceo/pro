
<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>附件上传</h2>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div class="widget-body-toolbar">
                            </div>
                            <div class="table-responsive">
                                <form class="form-inline smart-form" method="post">
                                    <section>
                                        <label class="label">文件名</label>
                                        <label class="input state-error">
                                            <input type="text" ng-model="name">
                                        </label>
                                    <section/>
                                    <section>
                                        <div class="input input-file state-error">
                                            <span class="button">
                                                <input type="file" id="file" onchange="this.parentNode.nextSibling.value = this.value">选择文件
                                            </span><input
                                                type="text" readonly>
                                        </div>
                                    </section>
                                        <div>
                                            <button type="submit" class="btn btn-sm btn-primary" ng-click="upload()">   上传    </button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</div>
