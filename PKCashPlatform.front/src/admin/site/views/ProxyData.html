<div id="content">
    <div class="row">

        <section widget-grid id="widget-grid">

            <div class="row">

                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>代理数据</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row form-horizontal ">
                                        </div>
                                    </div>
                                    <form class="form-inline">
                                        <div class="table-scroll">
                                            <table  class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>名称</th>
                                                    <th>前台id</th>
                                                    <th>账号</th>
                                                    <th>登录账号</th>
                                                    <th>添加时间</th>
                                                    <th>类别</th>
                                                    <th>备注</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="item in list">
                                                    <td>{{item.name}}</td>
                                                    <td>{{item.site}}</td>
                                                    <td>{{item.count}}</td>
                                                    <td>{{item.login_count}}</td>
                                                    <td>{{item.time|fiterTime}}</td>
                                                    <td>{{item.type}}</td>
                                                    <td>{{item.remack}}</td>
                                                    <td>
                                                        <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#dialog_model" ng-click="detali(item)">编辑</button>
                                                        <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#dialog_model5" ng-click="detali(item)" ng-if="item.id!=1">添加下级</button>

                                                        <button class="btn btn-default btn-xs"  ng-click="del(item)">删除</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
        <!--编辑-->
        <div class="modal fade" id="dialog_model" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">编辑</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">父级</label>
                                    <div class="col-md-7">
                                        <label class="form-control">{{data.site}}</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">层级名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.name">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">前台id</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.id">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">账号</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.count">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label class="col-md-3 control-label ng-binding">所属类别</label>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="category">
                                            <option value="1">代理</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label class="col-md-3 control-label ng-binding">类型</label>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="types">
                                            <option value="1">正式</option>
                                            <option value="2">测试</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">备注</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.remack">
                                    </div>
                                </div>
                            </fieldset>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="sumbit()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--添加下级-->
        <div class="modal fade" id="dialog_model5" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">编辑</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">父级</label>
                                    <div class="col-md-7">
                                        <label class="form-control">{{data.site}}</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">层级名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="name">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">前台id</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="id">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">账号</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="count">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label class="col-md-3 control-label ng-binding">所属类别</label>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="category">
                                            <option value="1">代理</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label class="col-md-3 control-label ng-binding">类型</label>
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="types">
                                            <option value="1">正式</option>
                                            <option value="2">测试</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">备注</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="remack">
                                    </div>
                                </div>
                            </fieldset>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="lower()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--添加-->
        <div class="modal fade" id="dialog_model2" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="">添加</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">层级名称</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="name">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">前台id</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="id">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">描述</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="type">
                                    </div>
                                </div>
                            </fieldset>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="add()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
