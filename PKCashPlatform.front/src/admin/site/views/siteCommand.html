<div id="content">
    <div class="row">

        <section widget-grid id="widget-grid">

            <div class="row">

                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>站点口令设置</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row form-horizontal ">
                                            <label class="col-md-1 input-label col-xs-4">站点</label>
                                            <div class="col-md-2 col-xs-8">
                                                    <div class="form-group">
                                                        <select data-smart-select2 style="width: 90%;" ng-model="site_index_id">
                                                            <option value="">全部</option>
                                                            <option value="{{item.site_index_id}}" ng-repeat="item in siteJson">{{item.site_name}}</option>
                                                        </select>
                                                    </div>
                                            </div>
                                            <div class="col-md-1 col-xs-4 col-md-2 col-md-offset-1 col-xs-offset-4">
                                                <div class="form-group">
                                                    <a class="btn btn-default search" ng-click="search()" href-void>{{getWord('Search')}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form class="form-inline">
                                        <div class="table-scroll">
                                            <table  class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th class="text-align-center">SITEID</th>
                                                    <th class="text-align-center">是否开启</th>
                                                    <th class="text-align-center">密钥</th>
                                                    <th class="text-align-center">操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="item in list">
                                                    <td class="text-align-center">{{item.site_id}}</td>
                                                    <td class="text-align-center">{{item.status|YorN}}</td>
                                                    <td class="text-align-center">{{item.key}}</td>
                                                    <td class="text-align-center"><button class="btn btn-default btn-xs" data-toggle="modal" data-target="#dialog_model" ng-click="detali(item.site_id)">编辑</button></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>

                </article>


            </div>

        </section>
        <div class="modal fade" id="dialog_model" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">站点口令设置</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">SITE_ID</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.site_index_id">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">密钥</label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text" ng-model="data.key">
                                    </div>
                                </div>
                            </fieldset>


                            <fieldset >
                                <div class="form-group">
                                    <label class="col-md-3 control-label">是否开启</label>
                                    <div class="col-md-7">
                                        <select name="" id="" class="form-control" ng-model="data.status">
                                           <option value="{{item.value}}" ng-repeat="item in option_onOff">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="sumbit()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
