<div id="content">
    <div class="row">

        <section widget-grid id="widget-grid">

            <div class="row">

                <article class="col-sm-12">
                    <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>线路检测地址管理</h2>
                        </header>
                        <div>
                            <div class="widget-body tab-content">
                                <div class="widget-body">
                                    <div class="widget-body-toolbar">
                                        <div class="row">
                                                <label class="col-md-1 input-label allsite col-xs-4">站点</label>
                                                <div class="col-md-2 col-xs-8">
                                                    <div class="form-group">
                                                        <select data-smart-select2  class="selectWidth" ng-model="site_index_id" ng-change="search()">
                                                            <option value="">请选择</option>
                                                            <option value="{{itemSite.site_index_id}}" ng-repeat="itemSite in sharedJson">{{itemSite.site_name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-md-offset-2 col-xs-8 col-offset-xs-4">
                                                    <div class="input-group pull-right">
                                                        <button type="submit" data-toggle="modal" class="btn btn-primary" data-toggle="modal" data-target="#dialog_linedetection">
                                                            <i class="fa fa-plus"></i> 添加线路检测地址
                                                        </button>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <form class="form-inline">
                                        <div class="table-scroll">
                                            <table  class="table table-striped table-bordered table-hover table-condensed">
                                                <thead>
                                                <tr>
                                                    <th>地址</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="item in list">
                                                    <td>{{item.url}}</td>
                                                    <td>
                                                        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#dialog_modifydetection" ng-click="modify(item.id,item.src,item.http)">编辑内容</button>
                                                        <button class="btn btn-danger btn-xs" ng-click="del(item.id)">删除</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <tm-pagination conf="paginationConf"></tm-pagination>

                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>

                </article>
            </div>
        </section>
        <div class="modal fade" id="dialog_linedetection" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">线路检测添加</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label ng-binding">协议</label>
                                    <div class="col-md-6">
                                        <label class="radio col col-md-4  ng-binding" style="margin-left: 5px;">
                                            <input type="radio" name="http" class="enable" checked="checked" value="1" style="margin-top: 1px">
                                            http:</label>
                                        <label class="radio col col-md-4 ng-binding">
                                            <input type="radio" name="http" class="disable" value="2" style="margin-top: 1px">
                                            https:</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">地址</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="url">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="submit()" data-dismiss="modal">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="dialog_modifydetection" tabindex="-1" role="dialog" aria-labelledby="addAccount" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addAccount">线路检测编辑</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label ng-binding col-xs-12">协议</label>
                                    <div class="col-md-6 col-xs-12">
                                        <label class="radio col col-md-4 col-xs-6 ng-binding" style="margin-left: 5px;">
                                            <input type="radio" name="mHttp" class="enable" checked="checked" value="1" style="margin-top: 1px">
                                            http:</label>
                                        <label class="radio col col-md-4 col-xs-5 ng-binding" style="margin-left: 5px;">
                                            <input type="radio" name="mHttp" class="disable" value="2" style="margin-top: 1px">
                                            https:</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">地址</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" ng-model="mUrl">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            {{lang['Cancel']}}
                        </button>
                        <button type="button" class="btn btn-primary" ng-click="sub()" data-dismiss="modal">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
