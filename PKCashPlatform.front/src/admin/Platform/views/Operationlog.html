<div id="content">
    <div class="row">

    </div>
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>操作日志</h2>
                        <div class="widget-toolbar">
                            <button class="btn btn-xs btn-default" ng-class="{active: newTodo}" ng-click="toggleAdd()"><i ng-class="{ 'fa fa-plus': !newTodo, 'fa fa-times': newTodo}"></i> 筛选</button>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body tab-content">
                            <div ng-show="newTodo">
                            <!--头部筛选查找以及添加-->
                            <div class="widget-body-toolbar">
                                    <div class="row form-horizontal">
                                        <div class="row">
                                            <label class="col-md-1 control-label col-xs-4">账户</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="input-group form-group">
                                                    <input type="text" class="form-control inp_2" placeholder="" ng-model="account">
                                                </div>
                                            </div>
                                            <label class="col-md-1 control-label col-xs-4">操作IP</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="input-group form-group">
                                                    <input type="text" class="form-control inp_2" placeholder="" ng-model="ip">

                                                </div>
                                            </div>
                                            <label class="col-md-1 control-label col-xs-4">操作路径</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="input-group form-group">
                                                    <input type="text" class="form-control inp_2" placeholder="" ng-model="url">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-1 control-label col-xs-4" style="padding-top: 8px;">日期查询</label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="input-group form-group">
                                                    <input type="text" name="mydate" placeholder="创建时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="stratTime">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                            <label class="col-md-1 control-label col-xs-4" style="padding-top: 8px;"></label>
                                            <div class="col-md-2 col-xs-8">
                                                <div class="input-group form-group">
                                                    <input type="text" name="mydate" placeholder="结束时间" class="form-control datepicker" data-smart-datepicker options="datepickerOptions" data-date-format="yy-mm-dd" ng-model="endTime">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-md-1 col-md-offset-0 col-xs-8 col-xs-offset-5">
                                                <div class="input-group">
                                                    <a class="btn btn-default search" ng-click="search()" href-void>搜索</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form class="form-inline" method="post">
                                <div class="table-scroll">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">管理员</th>
                                            <th class="text-center">时间</th>
                                            <th class="text-center">操作记录</th>
                                            <th class="text-center">操作路径</th>
                                            <th class="text-center">操作人IP</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in list" class="text-center">
                                            <td>{{item.id}}</td>
                                            <td>{{item.name}}</td>
                                            <td>{{item.time}}</td>
                                            <td>{{item.Operation_record}}</td>
                                            <td>{{item.Operation_path}}</td>
                                            <td>{{item.Operation_IP}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <tm-pagination conf="paginationConf"></tm-pagination>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
