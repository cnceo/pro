<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="{{.CdnUrl}}/theme1/public/css/standard.css" rel="stylesheet" type="text/css"/>
    <link href="{{.CdnUrl}}/theme1/public/css/HotNewsHistory.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        #title {
            background: url({{.CdnUrl}}/theme1/public/images/history/title.jpg) left top no-repeat;
        }

        #top {
            background: url({{.CdnUrl}}/theme1/public/images/history/bg_t.jpg) left top no-repeat;
            width: 720px;
            height: 58px;
        }

        #container {
            background: url({{.CdnUrl}}/theme1/public/images/history/bg_c.jpg) left top repeat-y;
            margin: 0 auto;
            padding: 0 37px;
            width: 646px;
        }

        #footer {
            background: url({{.CdnUrl}}/theme1/public/images/history/bg_f.jpg) left top no-repeat;
            padding-top: 20px;
            width: 720px;
            height: 35px;
        }
    </style>
</head>
<body>
<div id="main-wrap">
    <div id="top">
        <div id="title"></div>
    </div>
    <div id="container">
        <div class="content">
            <div class="date"><span class="content-title">日期</span></div>
            <div class="msg"><span class="content-title">内容</span></div>
            <div class="clear"></div>
        </div>
        <div class="line"></div>
    {{range .Notice}}
        <div class="content">
            <div class="date"><span class="inner">{{.NoticeDate}}</span></div>
            <div class="msg"><p class="inner-title"><{{.NoticeContent}}></p></div>
            <div class="clear"></div>
        </div>
        <div class="line"></div>
    {{end}}
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
