<script>
  var cdnUrl = '{{.CdnUrl}}';
  $(function (e) { //获取会员信息
    loginId();
    if (!getCookie('loginBack')) { //没有登陆信息的时候返回登陆页面
      $.toast("用户登录信息已过期， 请重新登录！", 'text');
      setTimeout("window.location.href = '/m/login'; ", 1000);//延迟2秒执行
      return;
    }
    getGameTitle();
    var $type = getQueryString('type');
    if ($type) {
      var $typeSl = $type.split("_");
      $type = $typeSl[0].toUpperCase();
      getGameTitle($type);
      $.EGame.getData($type);
    } else {
      getGameTitle('EG');
      $.EGame.getData('EG');
    }
  })
  $(".bank-nav").on("click", "li", function ($type) {
    var $type = $(this).data('type');
    var clickType = this;
    if (!$(this).hasClass("egame-tab-active")) {
      $(this).siblings().removeClass("egame-tab-active");
      $(this).addClass("egame-tab-active");
    }
    $.EGame.getData($type);
  })

  var mescroll = new MeScroll("mescroll", {
    //下拉刷新的所有配置项
    down: {
      use: false, //是否初始化下拉刷新; 默认true
      auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
      hardwareClass: "mescroll-hardware", //硬件加速样式;解决iOS下拉因隐藏进度条而闪屏的问题,参见mescroll.css
      isBoth: false, //下拉刷新时,如果滑动到列表底部是否可以同时触发上拉加载;默认false,两者不可同时触发;
    }
  });
</script>
