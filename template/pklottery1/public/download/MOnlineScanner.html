//載入FLASH
function FlashEmbed(fid,fn,wd,ht,para,tranYn){ 
    tmptxt = '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/swf/swflash.cab#version=8,0,0,0" width="' + wd + '" height="' + ht + '" id="' + fid + '" align="middle">';
    tmptxt += '<param name="allowScriptAccess" value="always">';
    tmptxt += '<param name="movie" value="' + fn + '">';
    tmptxt += '<param name="menu" value="false">';
    tmptxt += '<param name="quality" value="high">';
    tmptxt += '<param name="FlashVars" value="xml_url=' + para + '"/>';
    if(tranYn == 'Y') {
        tmptxt += '<param name="wmode" value="transparent">';
    }
    tmptxt += '<embed src="' + fn + '" menu="false" quality="high" wmode="transparent" width="' + wd + '" height="' + ht + '" name="' + fid + '" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" FlashVars="xml_url=' + para + '"/>';
    tmptxt += '</object>';
        
    $("#OnlineScannerFlash").html(tmptxt); 
}
